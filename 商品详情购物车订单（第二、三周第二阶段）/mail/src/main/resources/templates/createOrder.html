<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" th:href="@{/css/reset.css}">
    <!--ali图库-->
    <link rel="stylesheet" th:href="@{/font/iconfont.css}">
    <!--载入bootstrap中的css文件-->
    <link rel="stylesheet" th:href="@{/bootstrap/css/bootstrap.min.css}">
    <style>
        body{
            background-color: #999;

            }
        .container{
            background-color: white;

        }
        .row div{
            text-align: center;

        }
        .row div a{
            text-decoration: none;
        }
        .price{
            color:red;
        }
        .car a{
            color:red;
        }
        .car{

            margin-bottom: 20px;
        }
    </style>
</head>
<body>
<div class="container">
    <!--使用面板构建商品列表-->
    <div class="panel panel-default">

        <div class="panel-body">
            <table class="table table-hover">
                <thead>
                <tr>
                    <th>订单编号</th>
                    <th>总金额</th>
                    <th>订单时间</th>
                    <th>收货地址</th>
                    <th>操作</th>
                </tr>
                </thead>
                <tbody>
                <tr >
                    <td th:text="${order.getOrderId()}">01</td>
                    <td th:text="${order.getOrderTotal()}">手机</td>
                    <td th:text="${order.getOrderDate()}">1999</td>
                    <td th:text="${address}">1999</td>
                    <td ><a class="btn btn-info" th:href="@{/order/orderDetail(orderId=${order.getOrderId()})}">订单详情</a></td>
                </tr>

                </tbody>
            </table>
            <hr>
            <div class="row">
                <div class="pull-right" style="margin-right: 40px;">

                    <button>

                        <button  class="btn  btn-default btn-lg" onclick="success()">支付订单</button>

                    </div>
                    <br><br>

            </div>
        </div>
    </div>
</div>




<script type="text/javascript" th:src="@{/js/jquery-3.5.1.js}"></script>
<!--引入bootstrap中的js-->
<script  type="text/javascript" th:src="@{/bootstrap/js/bootstrap.min.js}" ></script>
<script>
   function success() {

       alert("支付成功！");
   }

</script>

</body>
</html>
