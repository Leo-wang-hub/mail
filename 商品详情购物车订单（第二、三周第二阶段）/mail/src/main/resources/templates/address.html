<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" th:href="@{/css/reset.css}">
    <!--ali图库-->
    <link rel="stylesheet" th:href="@{/font/iconfont.css}">
    <!--载入bootstrap中的css文件-->
    <link rel="stylesheet" th:href="@{/bootstrap/css/bootstrap.min.css}">
    <style>
        body{
            background-color: #999;

            }
        .container{
            background-color: white;

        }
        .row div{
            text-align: center;

        }
        .row div a{
            text-decoration: none;
        }
        .price{
            color:red;
        }
        .car a{
            color:red;
        }
        .car{

            margin-bottom: 20px;
        }
    </style>
</head>
<body>
<div class="container">
    <!--使用面板构建商品列表-->
    <div class="panel panel-default">
        <div class="panel-heading">
            <span class="glyphicon glyphicon-th-list"></span>收货地址
        </div>
        <div class="panel-body">
            <table class="table table-hover">
                <thead>
                <tr>

                    <th>收货人姓名</th>
                    <th>收货人电话</th>
                    <th>详细地址</th>
                    <th>操作</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="address:${addresses}">
                    <td th:text="${address.getAddressPerson()}">01</td>
                    <td th:text="${address.getAddressDetail}">手机</td>
                    <td th:text="${address.getAddressDetail()}">1999</td>
                    <td>
                        <a class="btn btn-primary" th:href="@{/order/orderReview(addressId=${address.getAddressId()})}">使用该地址</a>
                        <a class="btn btn-danger" th:href="@{/address/deleteAddress(addressId=${address.getAddressId()})}">删除</a>
                    </td>
                </tr>

                </tbody>
            </table>
            <hr>
            <div class="row">
                <div class="pull-right" style="margin-right: 40px;">

                    <div>

                        <a th:href="@{/address/toAddAddress}" class="btn  btn-default btn-lg">新建收货地址</a>

                    </div>
                    <br><br>

                </div>
            </div>
        </div>
    </div>
</div>




<script type="text/javascript" th:src="@{/js/jquery-3.5.1.js}"></script>
<!--引入bootstrap中的js-->
<script  type="text/javascript" th:src="@{/bootstrap/js/bootstrap.min.js}" ></script>


</body>
</html>
