<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" th:href="@{/css/reset.css}">
    <!--ali图库-->
    <link rel="stylesheet" th:href="@{/font/iconfont.css}">
    <!--载入bootstrap中的css文件-->
    <link rel="stylesheet" th:href="@{/bootstrap/css/bootstrap.min.css}">
    <style>
        body{
            background-color: #999;

            }
        .container{
            background-color: white;

        }
        .row div{
            text-align: center;

        }
        .row div a{
            text-decoration: none;
        }
        .price{
            color:red;
        }
        .car a{
            color:red;
        }
        .car{

            margin-bottom: 20px;
        }
    </style>
</head>
<body>
<div class="container">
    <!--使用面板构建商品列表-->
    <div class="panel panel-default">
        <div class="panel-heading">
            <span class="glyphicon glyphicon-th-list"></span>新建收货地址
        </div>
        <div class="panel-body">

            <form class="form-horizontal" role="form" th:action="@{/address/addAddress/}+${session.user.getId()}">
                <div class="form-group">
                    <label for="addressPerson" class="col-sm-2 control-label">收货人姓名</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="addressPerson" name="addressPerson" placeholder="请输入名字">
                    </div>
                </div>
                <div class="form-group">
                    <label for="addressPhone" class="col-sm-2 control-label">联系电话</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="addressPhone" name="addressPhone" placeholder="请输入联系电话">
                    </div>
                </div>
                <div class="form-group">
                    <label for="addressDetail" class="col-sm-2 control-label">收货地址</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="addressDetail" name="addressDetail" placeholder="请输入收货地址">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-default">提交</button>
                    </div>
                </div>
            </form>

        </div>
    </div>
</div>




<script type="text/javascript" th:src="@{/js/jquery-3.5.1.js}"></script>
<!--引入bootstrap中的js-->
<script  type="text/javascript" th:src="@{/bootstrap/js/bootstrap.min.js}" ></script>


</body>
</html>
